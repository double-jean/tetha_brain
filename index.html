// MKV class namespace

var MKVclass									 = MKVclass || {} ;

//constructor

MKVclass.MKV									 = function () {

	this.chains									 = {};
	this.starters								 = [];
	this.terminals								 = {};	

	this.maxLength								 = 6;
	this.chainLength							 = 2;

}

// publics methods

MKVclass.MKV.prototype							 = {

	add:function ( text ) {

		const content							 = text.split ( '. ' );

		this.parse ( content );

	},

	parse:function ( content ) {

		for ( let i = 0, il = content.length ; i < il ; i++ ) {

			const words = content[ i ].split ( ' ' );
			
			this.terminals[ words[ words.length - 1 ] ] = true;
			this.starters.push ( words[ 0 ] );

			for ( let j = 0, jl = words.length - 1 ; j < jl ; j++ ) {

				if ( this.chains.hasOwnProperty ( words[ j ] ) ) {

					this.chains[ words[ j ] ].push ( this.getNext( words, j + 1, j + this.chainLength ) );

				} else {

					this.chains[ words[ j ] ] = [ this.getNext( words, j + 1, j + this.chainLength ) ];

				}

			}

		}	

	},

	getNext:function ( words, i, max, values ) {

		let parts								 = values || [];

		if ( ( i > max ) || ( i > words.length - 1 ) ) return parts;

		parts.push ( words[ i ] );
		i++
		return this.getNext ( words, i, max, parts );
		
	},

	getSentences:function ( number = 1, startWord = false, min = number, shuffled = false ) {

		min										 = ( min <= number ) ? min : number;
		const sentences							 = [];

		for ( let i = 0, il = number ; i < il ; i++ ) {

			startWord							 = ( i < min ) ? startWord : false;

			sentences.push ( this.getSentence ( startWord ) );

		}

		if ( shuffled ) {

			for ( let i = sentences.length ; i ; i-- ) {

				let j = Math.floor( Math.random () * i );
				[ sentences[ i - 1 ], sentences[ j ] ] = [ sentences[ j ], sentences[ i - 1 ] ];

			}

		}

		return sentences;

	},

	getSentence:function ( startWord = false ) {

		let word								 = ( this.starters.indexOf ( startWord ) != -1 ) ? startWord : this.starters[ Math.floor ( this.starters.length * Math.random () ) ];	

		let sentence							 = [ word ];

		while ( this.chains.hasOwnProperty ( word ) ) {

			let next							 = this.chains[ word ];

			let index							 = Math.floor ( next.length * Math.random () ); 
		
			word = next[ index ][ next[ index ].length - 1 ];

			sentence.push ( next[ index ].join( ' ' ) );

			if ( sentence.length > this.maxLength && this.terminals.hasOwnProperty ( word ) ) {
				break
			};

		}

		return sentence.join ( ' ' );

	},

	setMaxLength:function ( length ) {

		this.maxLength							 = length;

	},

	setChainLength:function ( length ) {

		this.chainLenght						 = length;

	}

};

/*~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~*/
/*												 */
/** ~ mCSLprefix ~ 								 */
/*												 */
/** pCSLprefix									 */
/**  string										 */
/*												 */
/** set the prefix class						 */
/*												 */
/*~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~*/

	mCSLprefix:function () {

		this.sCSLprefix							 = this.sCSLprefix.slice ( 0, 3 ).toUpperCase ();
		this.sCSLbranch							 = ( this.sCSLbranch ) ? ' (' + this.sCSLbranch.slice ( 0, 1 ) + ')' : '    ';

		this.sCSLheader							 = this.sCSLprefix + this.sCSLbranch + ' \t ~ \t ';

	},

	mCSLindent:function () {

		this.sCSLindent							 = this.sCSLheader.replace ( /^\w+ \(*\w*\)* /gm, replacer ).replace ( /~/, '-' );

		function replacer ( match ) {

			var string							 = '';

			for ( var i = 0; i < match.length; i++ ) {

				string							+= ' ';

			}

			return string;

		}

	},

/*~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~*/
/*												 */
/** ~ mCSLformat ~ 								 */
/*												 */
/** pCSLdata									 */
/**  string										 */
/*												 */
/** format the prefix string 					 */
/*												 */
/*~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~*/

	mCSLformat:function ( pCSLdata ) {

		if ( pCSLdata ) {
		
			var sCSLdata 						 = this.mCSLascii ( this.mCSLjson ( pCSLdata ) );
			
			return ( sCSLdata ) ? this.sCSLindent + sCSLdata : '';
			
		}

		return '';

	},
	
	mCSLjson:function ( pCSLdata ) {
	
		if ( pCSLdata ) {

			var seen = [];

			var sCSLdata						 = ( typeof ( pCSLdata ) == 'object' ) ? JSON.stringify ( pCSLdata ) : pCSLdata;

			return  sCSLdata;

		}
		
		return '';
		
	},
	
	mCSLascii:function ( pCSLdata ) {
	
		if ( pCSLdata ) {
	
			var sCSLregex 					 = /^\*([a-zA-z0-9]+)/i;
			
			var oCSLresult 					 = sCSLregex.exec ( pCSLdata );
			
			var sCSLdata 					 = ( oCSLresult ) ? this.oCSLconsts[oCSLresult[1]] : pCSLdata;
			
			return sCSLdata;
			
		}
		
		return '';
		
	},

// DPH class namespace

var DPHclass                                         = DPHclass || {};

// self accessor

var self                                             = DPHclass;

// constructor

DPHclass.DPH                                         = function () {

    // singleton pattern

    if ( DPHclass.DPH.oDPHinstance ) {

        return DPHclass.DPH.oDPHinstance;

    }

    DPHclass.DPH.oDPHinstance                        = this;

    this.oCSL                                        = new CSLclass.CSL ( 'DPH' );
    this.oCSL.aCSLevent ( 'new DPH obj created' );

}

// public variables

DPHclass.DPH.aDPHlisteners                           = {};

// public methods

DPHclass.DPH.prototype                               = {

/*~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~*/
/*                                                   */
/** ~ aDPHlistener ~                                 */
/*                                                   */
/** pDPHtype                                         */
/**  string                                          */
/*                                                   */
/** pDPHcallback                                     */
/**  function                                        */
/*                                                   */
/** pDPHscope                                        */
/**  scope                                           */
/*                                                   */
/** add an event listener                            */
/*                                                   */
/*~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~*/ 

    aDPHlistener:function ( pDPHtype, pDPHcallback, pDPHscope ) {

        var aDPHargs                                 = [];

        for ( var i = 0 ; i < arguments.length ; i++ ) {

            aDPHargs.push ( arguments[ i ] );
 
        }       

        aDPHargs = aDPHargs.length > 3 ? aDPHargs.splice ( 3, aDPHargs.length - 1 ) : [];

        if ( typeof DPHclass.DPH.aDPHlisteners[ pDPHtype ] != 'undefined' ) {

            DPHclass.DPH.aDPHlisteners[ pDPHtype ].push ( { scope : pDPHscope, callback : pDPHcallback, args : aDPHargs } );

        } else {

            DPHclass.DPH.aDPHlisteners[ pDPHtype ]   = [ { scope : pDPHscope, callback : pDPHcallback, args : aDPHargs } ];

        }

        this.oCSL.aCSLevent ( 'new listener added', { 'event' : pDPHtype, 'callback' :  pDPHcallback.name, 'scope' : pDPHscope.toString() } );

    },

/*~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~*/
/*                                                   */
/** ~ mDPHremove ~                                   */
/*                                                   */
/** pDPHtype                                         */
/**  string                                          */
/*                                                   */
/** pDPHcallback                                     */
/**  function                                        */
/*                                                   */
/** pDPHscope                                        */
/**  scope                                           */
/*                                                   */
/** remove an event listener                         */
/*                                                   */
/*~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~*/ 

    mDPHremove:function ( pDPHtype, pDPHcallback, pDPHscope ) {

        if ( typeof DPHclass.DPH.aDPHlisteners[ pDPHtype ] != 'undefined' ) {

            var nDPHcallbacks                        = DPHclass.DPH.aDPHlisteners[ pDPHtype ].length;

            var aDPHlisteners = [];

            for ( var i = 0; i < nDPHcallbacks ; i++ ) {

                var aDPHlistener                     = DPHclass.DPH.aDPHlisteners[ pDPHtype ][ i ];

                if ( aDPHlistener.scope == pDPHscope && aDPHlistener.callback == pDPHcallback) {
                    
                } else {

                    aDPHlisteners.push ( aDPHlistener );

                }

            }

            DPHclass.DPH.aDPHlisteners[ pDPHtype ]   = aDPHlisteners;

        }

    },

/*~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~*/
/*                                                   */
/** ~ cDPHexist ~                                    */
/*                                                   */
/** pDPHtype                                         */
/**  string                                          */
/*                                                   */
/** pDPHcallback                                     */
/**  function                                        */
/*                                                   */
/** pDPHscope                                        */
/**  scope                                           */
/*                                                   */
/** return boolean value for existing event          */
/*                                                   */
/*~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~*/ 

    cDPHexist:function ( pDPHtype, pDPHcallback, pDPHscope ) {

        if ( typeof DPHclass.DPH.aDPHlisteners[ pDPHtype ] != 'undefined' ) {

            var nDPHcallbacks                        = DPHclass.DPH.aDPHlisteners[ pDPHtype ].length;

            if ( pDPHcallback === undefined && pDPHscope === undefined ) {

                return nDPHcallbacks > 0;

            }

            for ( var i = 0 ; i < nDPHcallbacks ; i++ ) {

                var aDPHlistener                     = DPHclass.DPH.aDPHlisteners[ pDPHtype ][ i ];

                if ( ( pDPHscope ? aDPHlistener.scope == pDPHscope : true ) && aDPHlistener.callback == pDPHcallback ) {

                    return true;

                }

            }

        }

        return false;

    },

/*~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~*/
/*                                                   */
/** ~ mDPHdispatch ~                                 */
/*                                                   */
/** pDPHtype                                         */
/**  string                                          */
/*                                                   */
/** pDPHitarget                                      */
/**  scope                                           */
/*                                                   */
/** dispatch an event                                */
/*                                                   */
/*~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~*/ 

    mDPHdispatch:function ( pDPHtype, pDPHtarget ) {

        var nDPHlisteners                            = 0;

        var aDPHevent                                = { type:pDPHtype, target:pDPHtarget };
        
        var aDPHargs = [];
        
        for ( var i = 0 ; i < arguments.length ; i++ ) {

            aDPHargs.push ( arguments[ i ] );

        };              

        aDPHargs                                     = aDPHargs.length > 2 ? aDPHargs.splice ( 2, aDPHargs.length - 1 ) : [];

        aDPHargs                                     = [ aDPHevent ].concat ( aDPHargs );

        if ( typeof DPHclass.DPH.aDPHlisteners[ pDPHtype ] != 'undefined' ) {

            var nDPHcallbacks                        = DPHclass.DPH.aDPHlisteners[ pDPHtype ].length;

            for ( var i = 0 ; i < nDPHcallbacks ; i++ ) {

                var aDPHlistener                     = DPHclass.DPH.aDPHlisteners[ pDPHtype ][ i ];

                if ( aDPHlistener && aDPHlistener.callback ) {                  

                    this.oCSL.aCSLevent ( 'event detected', pDPHtype + ', ' + aDPHlistener.callback.name + ', ' + pDPHtarget );

                    var aDPHconcats                  = aDPHargs.concat ( aDPHlistener.args );

                    aDPHlistener.callback.apply ( aDPHlistener.scope, aDPHconcats);

                    nDPHlisteners                   += 1;

                }

            }

        }

    },

};
